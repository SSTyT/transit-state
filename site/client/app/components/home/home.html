<div class="home" layout="column">
    <tp-header tab="$ctrl.name"></tp-header>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="true" md-whiteframe="4">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Opciones</h1>
            </md-toolbar>
            <md-content layout-padding>
                <md-datepicker ng-model="myDate" md-placeholder="Enter date" md-min-date="minDate" md-max-date="maxDate"></md-datepicker>
                <md-slider-container class="hour-slide">
                    <i class="material-icons">alarm</i>
                    <md-slider ng-model="$ctrl.hour" ng-change="$ctrl.onHourChange()" aria-label="hour" min="0" max="23" flex md-discrete></md-slider>
                </md-slider-container>
            </md-content>
        </md-sidenav>
        <md-content flex layout-padding class="content">
            <map options="$ctrl.mapOpts" map-control="$ctrl.mapControl" on-load="$ctrl.mapReady()" class="main-map"></map>
        </md-content>
    </section>
</div>
